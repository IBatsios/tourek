<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#normal {
			visibility: hidden;
		}
	</style>
	<script>
function myFunction() {
    document.getElementById("normal").style.visibility = "visible";
}
</script>
</head>
<body>
	<div id="normal">
		This is a normal div.
		<br>
		<a href="#">Link 1</a> <br>
		<a href="#">Link 2</a> <br>
		<a href="#">Link 3</a> <br>
		<br>
		
	</div>
	<a href="#" onclick="myFunction()";">Hide
		</a>

</body>
</html>
